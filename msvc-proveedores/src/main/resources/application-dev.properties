# Puerto del servidor
server.port=8027

# Configuración de base de datos H2 persistente (archivo)
spring.datasource.url=jdbc:h2:file:./data/msvc-proveedores-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Crear y actualizar tablas automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar consultas SQL en consola
spring.jpa.show-sql=true

# Habilitar consola web H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Acceso consola:
# URL: http://localhost:8027/h2-console
# JDBC URL: jdbc:h2:file:./data/msvc-proveedores-db
# Usuario: sa
# Contraseña: (vacía)

# Logging nivel debug (opcional)
# logging.level.org.hibernate.SQL=DEBUG
