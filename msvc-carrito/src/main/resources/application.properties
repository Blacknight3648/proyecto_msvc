spring.application.name=msvc-carrito
server.port=8026

# Habilita la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:file:./data/carritos-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Para que Hibernate cree/actualice las tablas automáticamente según las entidades
spring.jpa.hibernate.ddl-auto=update

# Acceso a consola H2
# URL: http://localhost:8022/h2-console
# JDBC URL: jdbc:h2:file:./data/productos-db
# Usuario: sa
# Contraseña: (dejar en blanco)