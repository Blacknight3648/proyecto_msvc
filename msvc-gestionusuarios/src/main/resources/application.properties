# Nombre de la aplicación
spring.application.name=msvc.gestionusuarios

# Puerto del servidor
server.port=8021

# Configuración de la base de datos H2 persistente
spring.datasource.url=jdbc:h2:file:./data/usuarios-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ADMIN
spring.datasource.password=

# Dialecto H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Para conservar los datos al reiniciar
spring.jpa.hibernate.ddl-auto=update

# Consola H2 web habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar SQL en consola (opcional para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#URL de la base de datos: http://localhost:8021/h2-console
#Conexión a la base de datos: jdbc:h2:file:./data/usuarios-db
#Usuario: ADMIN
#Contraseña: (Vacía, no anotar nada)
