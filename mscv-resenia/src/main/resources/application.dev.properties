# Base de datos persistente en disco (archivo)
spring.datasource.url=jdbc:h2:file:./data/resenias-db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa

# Dialecto de H2 para Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create

# Consola de administración de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mostrar las consultas SQL en consola
logging.level.org.hibernate.SQL=debug
spring.jpa.show-sql=true

# Acceso a consola H2
# URL: http://localhost:8021/h2-console
# JDBC URL: jdbc:h2:file:./data/resenias-db
#Usuario: sa
#Contrasenia:sa
